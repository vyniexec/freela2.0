<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Principal.css">
    <script src="back_end/processar/processarVeiculo.js" async></script>
    <title>Locação de Veículos</title>
</head>
<body>
    <header class="headerr">
        <!-- Logo do OuroCar -->
        <a href="Acessar.html"><img src="Logo Ourocar.jpg" alt="OuroCar"></a>
    </header>

    <div class="container">
        <h2>Veículos Disponíveis para Locação</h2>
        <div class="veiculo">
            <img src="imagens Veiculos\Corolla.png" alt="Sedan">
            <h3>Toyota</h3>
            <p>Modelo: Toyota Corolla</p>
            <p>Preço por Dia: R$ 150,00</p>
            <button class="alugar" onclick="processarVeiculo('corolla', 'sedan', '150,00')">Alugar</button>
        </div>
        <div class="veiculo">
            <img src="imagens Veiculos\Prima.png" alt="Sedan">
            <h3>Chevrolet</h3>
            <p>Modelo: Prisma</p>
            <p>Preço por Dia: R$ 200,00</p>
            <button class="alugar" onclick="processarVeiculo('prisma', 'sedan', '200,00')">Alugar</button>
        </div>
        <div class="veiculo">
            <img src="imagens Veiculos\Honda.png" alt="Sedan">
            <h3>Honda</h3>
            <p>Modelo: Honda Civic LXS</p>
            <p>Preço por Dia: R$ 180,00</p>
            <button class="alugar" onclick="processarVeiculo('civic', 'sedan', '180,00')">Alugar</button>
        </div>
        <div class="veiculo">
            <img src="imagens Veiculos\Nissan Versa.png" alt="Sedan">
            <h3>Nissan</h3>
            <p>Modelo: Nissan Versa</p>
            <p>Preço por Dia: R$ 120,00</p>
            <button class="alugar" onclick="processarVeiculo('versa', 'sedan', '120,00')">Alugar</button>
        </div>
    </div>

    <footer>
        <p>&copy; Locadora de Veículos XYZ</p>
    </footer>
</body>
</html>
